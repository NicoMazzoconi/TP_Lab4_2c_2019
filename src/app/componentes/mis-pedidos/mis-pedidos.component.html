<h1 align="center">Mis pedidos</h1>


<table class="table table-dark" id="tabla" >
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">CodigoMesa</th>
        <th scope="col">CodigoPedido</th>
        <th scope="col">Encuesta</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of arrayPedidos">
          <td>{{pedido.quePidio}}</td>
          <td>{{pedido.precio}}</td>
          <td>{{pedido.idMesa}}</td>
          <td>{{pedido.codigoPedido}}</td>
          <td><button (click)="mostrar(pedido)" class="btnModificar" *ngIf='pedido.estado == "finalizado" && !pedido.encuesta'>Hacer encuesta</button><p *ngIf='pedido.estado != "finalizado"'>{{pedido.estado}}</p></td>
        </tr>
       
    </tbody>
  </table>

<div style="display: none;" id='encuesta'>

  <form>

   <div class="form-group">
    <label for="puntacionMesa">Puntacion Mesa</label>
    <select class="form-control" id="puntacionMesa" [(ngModel)]='puntacionMesa' name="something">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>

  <div class="form-group">
    <label for="codigoMesa">Codigo Mesa</label>
    <select class="form-control" id="codigoMesa" [(ngModel)]='codigoMesa' name="something">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>

  <div class="form-group">
    <label for="puntuacionRestaurante">Puntuacion Restaurante</label>
    <select class="form-control" id="puntuacionRestaurante" [(ngModel)]='puntuacionRestaurante' name="something">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>

  <div class="form-group">
    <label for="puntuacionMozo">Puntuacion Mozo</label>
    <select class="form-control" id="puntuacionMozo" [(ngModel)]='puntuacionMozo' name="something">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>

  <div class="form-group">
    <label for="puntuacionCocinero">Puntuacion Cocinero</label>
    <select class="form-control" id="puntuacionCocinero" [(ngModel)]='puntuacionCocinero' name="something">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>

  <div class="form-group">
    <label for="comentario">Comentario</label>
    <input type="text " class="form-control" id="comentario" [(ngModel)]='comentario' name="something">
  </div>

  <button (click)='encuesta()'>Enviar</button>
</form>
</div>

<div *ngIf="arrayPedidos == null">
    <p align="center">No ha realizado ningun pedido aun</p>
</div>
