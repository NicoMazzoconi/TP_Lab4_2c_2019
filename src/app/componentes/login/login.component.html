<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="./assets/Imagenes/people.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email" [(ngModel)]='email'>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" [(ngModel)]='password'>
            <re-captcha id='re' (resolved)="resolved($event)" siteKey="6LceN78UAAAAAEDiVlhrxpzbQOSQkwELnAsncII3"></re-captcha>
            <input id='boton' type="submit" class="fadeIn fourth" value="Log In" (click)='logIn()' disabled='true'>  
        </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover">Olvide mi password</a>
        </div>
        <div id="formFooter">
            <a class="underlineHover" href="./Registro">Registrarse</a>
        </div>

    </div>
</div>
