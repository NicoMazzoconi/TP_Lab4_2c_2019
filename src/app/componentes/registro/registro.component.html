<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="./../../assets/people.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="login" class="fadeIn second" name="registro" placeholder="Email" [(ngModel)]='nombreUsuario'>
            <input type="password" id="password" class="fadeIn third" name="registro" placeholder="Password" [(ngModel)]='passUsuario'>
            <br>
            <input type="submit" class="fadeIn fourth" value="Registrarse" (click)='entrar()'>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" (click)="cancelar()">Cancelar</a>
        </div>

    </div>
</div>
